# Minimal qt6ct configuration to prefer Breeze + a dark palette for Qt6 apps.
# Requires the qt6ct package (qt6ct/qt5ct) to be installed for these settings to be picked up.
# Keep this file in ~/.config/qt6ct/qt6ct.conf

[Appearance]
# Preferred widget style (Breeze is the KDE style)
style=Breeze
# Icon theme to match GTK/icon settings in the repo
icon_theme=breeze
# Font family and size (format: Family,size)
font=Rubik,11

[StyleSheet]
# Leave blank to use default/system stylesheets
style_sheet=

[Palette]
# Prefer a dark palette when available
palette=dark
