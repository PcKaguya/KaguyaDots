    dots_size = 0.0
    dots_spacing = 0.0
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0)
    font_color = rgba(255, 255, 255, 0)
    fade_on_empty = true
    placeholder_text =
    hide_input = true
    rounding = 0
    check_color = rgba(0, 0, 0, 0)
    fail_color = rgba(0, 0, 0, 0)
    fail_text =
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    position = 0, 0
    halign = center
