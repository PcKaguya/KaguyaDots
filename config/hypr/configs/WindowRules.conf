# Idle inhibitor for media players etc.
windowrule {
  name = windowrule-12
  idle_inhibit = fullscreen
  match:class = ([window])
}


windowrule {
  name = windowrule-13
  float = on
  size = 900 600
  match:title = ^(Open Folder)$
}

windowrule {
  name = windowrule-14
  float = on
  match:class = ^(org\.freedesktop\.impl\.portal\.desktop\.kde)$
}


# System Visualizer Widget Rules
windowrule {
  name = windowrule-15
  float = on
  border_size = 0
  no_blur = on
  match:class = ^(Pulse)$
}

