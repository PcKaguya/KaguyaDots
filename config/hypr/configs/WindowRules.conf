# Picture-in-Picture special behavior
windowrule {
  name = windowrule-8
  float = on
  pin = on
  move = ((monitor_w*0.695)) ((monitor_h*0.04))
  match:title = ^(Picture-in-Picture)$
}

windowrule {
  name = windowrule-9
  center = on
  border_size = 0
  match:title = ^(update-window)$
}

windowrule {
  name = windowrule-10
  float = on
  size = 900 600
  match:class = ^(dotfiles-floating)$
}

windowrule {
  name = windowrule-11
  border_size = 0
  no_shadow = on
  match:title = ^(Firefox)$
}


