# Force Chromium to tile
# windowrule = tile, title:^(Chromium)$

# Float utility apps
windowrule {
  name = windowrule-4
  float = on
  size = 990 450
  move = ((monitor_w*0.225)) ((monitor_h*0.145))
  match:title = ^(Blueman-Manager)$
}

