$configs = $HOME/.config/hypr/configs

source = $configs/keybinds.conf

source = $configs/AutoStart.conf

source = $configs/ENVariables.conf

source = $configs/WindowRules.conf

source = $configs/decorations.conf

source = $configs/animations.conf

source = $configs/Cursor.conf

source = $configs/general.conf

source = $configs/monitors.conf

source = $configs/workspaces.conf

source=$configs/Plugins.conf
# source = $configs/hyperspace.conf


# ############ Wayland #############
env = ELECTRON_OZONE_PLATFORM_HINT,auto

######### Applications #########
env = XDG_DATA_DIRS,$HOME/.local/share/flatpak/exports/share:/var/lib/flatpak/exports/share:/usr/local/share:/usr/share

# ############ Themes #############
env = QT_QPA_PLATFORM, wayland
env = QT_QPA_PLATFORMTHEME, kde
env = XDG_MENU_PREFIX, plasma-

# ######## Terminal application #########
env = TERMINAL,kitty -1
