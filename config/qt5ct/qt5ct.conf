# Minimal qt5ct configuration that prefers Breeze style/icons and a dark palette.
# Drop this in ~/.config/qt5ct/qt5ct.conf. Requires qt5ct (or qt6ct for newer Qt) to be installed
# for the settings to be picked up by Qt apps.
#
# Notes:
# - style: preferred Qt widget style (Breeze is the KDE style)
# - icon_theme: match the Breeze icon theme used in the GTK config
# - font: <family>,<size>
# - palette: a hint to prefer dark palette when possible
[Appearance]
style=Breeze
icon_theme=breeze
font=Rubik,11

[StyleSheet]
# Keep blank to use system/theme defaults
style_sheet=

[Palette]
# Prefer a dark palette where available
palette=dark
