# Source wallust-generated dynamic colors
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

# BACKGROUND
background {
    monitor =
    path = $HOME/.config/hypr/wallpaper/wallpaper.png
    blur_passes = 1
    contrast = 0.8916
    brightness = 0.8916
    vibrancy = 0.8916
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Profie-Photo
image {
    monitor =
    path = ~/.config/kaguyadots/user.png
    border_size = 2
    border_color = $background
    size = 100
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd =
    position = 0, 170
    halign = center
    valign = center
}

# NAME
label {
    monitor =
    text = $USER
    color = $color0
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    font_size = 20
    position = 0, 80
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = $color4
    font_size = 60
    position = 0, -20
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = $color12
    font_size = 19
    font_family = SF Pro Display Bold
    position = 0, -90
    halign = center
    valign = center
}

# MAin-BOX
shape {
    monitor =
    size = 500, 350
    color = $foreground
    rounding = 30
    border_size = 0
    border_color = $color8
    rotate = 0
    xray = false
    position = 0, -70
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 320, 55
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = $color5
    font_color = $color0
    check_color = rgba(0, 255, 0, 0.6)
    fail_color = rgba(255, 0, 0, 0.6)
    fade_on_empty = false
    placeholder_text = <i><span foreground="##000000"> ï€£  Enter Passwd</span></i>
    hide_input = false
    position = 0, -168
    halign = center
    valign = center
}
