# Source wallust-generated dynamic colors
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts
$dir= $HOME/Pictures/wallpapers


general {
    grace = 5
    hide_cursor = true
    ignore_empty_input = true
}

# Background with gradient effect
background {
    monitor =
    path = $dir/wallpaper.png
    blur_passes = 4
    blur_size = 8
    noise = 0.02
    contrast = 0.9
    brightness = 0.75
    vibrancy = 0.2
    vibrancy_darkness = 0.1
}

# Large time display
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M:%S")"
    color = $foreground
    font_size = 90
    font_family = JetBrains Mono Nerd Font ExtraBold
    position = 0, 250
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = $background
}

# Day and date
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A")"
    color = $color13
    font_size = 32
    font_family = JetBrains Mono Nerd Font Medium
    position = 0, 170
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%B %d, %Y")"
    color = $color14
    font_size = 20
    font_family = JetBrains Mono Nerd Font
    position = 0, 135
    halign = center
    valign = center
}

