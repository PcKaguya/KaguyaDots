# User icon (fallback)
label {
    monitor =
    text =
    color = $color13
    font_size = 60
    font_family = JetBrains Mono Nerd Font
    position = 0, 20
    halign = center
    valign = center
}

# Username label
label {
    monitor =
    text =   $USER
    color = $color7
    font_size = 22
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, -90
    halign = center
    valign = center
}

# Input field with styling
input-field {
    monitor =
    size = 350, 55
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    outer_color = $color4
    inner_color = rgba(00000088)
    font_color = $foreground
    fade_on_empty = true
    fade_timeout = 1500
    placeholder_text = <span foreground="##$color8" font_style="italic">  Password</span>
    hide_input = false
    rounding = 12
    check_color = $color2
    fail_color = $color1
    fail_text = <span foreground="##$color9" weight="bold">  $FAIL ($ATTEMPTS)</span>
    fail_transition = 300
    capslock_color = $color3
    numlock_color = -1
    bothlock_color = -1
    position = 0, -180
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = $background
}

# Instructions
label {
    monitor =
    text = Press Enter to unlock
    color = $color8
    font_size = 14
    font_family = JetBrains Mono Nerd Font
    position = 0, -260
    halign = center
    valign = center
}

